<layout name="layout_login" />



      <form class="form-signin" method="post" action="{:U('login_deal')}">
        <h2 class="form-signin-heading">Please log in</h2>
        <input type="text" id="username" class="form-control" name="username" placeholder="Username or Mobile number" required="" autofocus="">
        <input type="password" id="password" class="form-control" name="password" placeholder="Password" required="">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		<h3><a href="{:U('Index/index')}">Return</a></h3>
		
      </form>
