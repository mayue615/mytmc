<layout name="layout_blank" />
  <form class="form-signin" method="post" action="{:U('  ')}">
	<h2 class="form-signin-heading">Please Register</h2>
	<input type="text" id="user_name" class="form-control" name="username" placeholder="Username or Mobile number" required="" autofocus="">
	<input type="password" id="password" class="form-control" name="password" placeholder="Password" required="">
	<input type="repassword" id="repassword" class="form-control" name="repassword" placeholder="Password again" required="">	
	<input type="text" id="english_name" class="form-control" name="english_name" placeholder="English Name" required="">
	<input type="text" id="chinese_name" class="form-control" name="chinese_name" placeholder="Chinese Name" required="">
	<input type="text" id="email" class="form-control" name="email" placeholder="Email" required="">	
	<input type="text" id="phone" class="form-control" name="phone" placeholder="Phone" required="">	
	<input type="text" id="birthday" class="form-control" name="birthday" placeholder="Birthday" required="">		
	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	<h3><a href="{:U('Index/index')}">Return</a></h3>
	
  </form>
